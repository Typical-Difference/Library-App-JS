<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Odin Books</h1>
    <dialog >
        <button id="form-close" autofocus>Close</button>
        <p>Modal form</p>
        <form id="input-form" method="dialog">
            <label for="book-title">Title:</label>
            <input type="text" name="book-title" id="book-title" required />
            <br/>
            <label for="book-author">Author:</label>
            <input type="text" name="book-author" id="book-author" required />
            <br/>
            <label for="book-pages">Pages:</label>
            <input type="number" name="book-pages" id="book-pages" required />
            <br/>
            <label for="book-read">Read?:</label>
            <input type="radio" id="read-yes" name="book-read" value="read" >
            <label for="read-yes">Yes</label>
            <input type="radio" id="read-no" name="book-read" value="not read" >
            <label for="read-no">No</label>
            <br/>
            <button>Insert</button>
        </form>
    </dialog>
    <div id="library-container">
    </div>
    <br/>
    <button id="new-book">New Book</button>
</body>
</html>
